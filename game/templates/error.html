{% extends "base.html" %}

{% block title %}Error - Turn-Based Strategy Game{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center">
    <div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-xl max-w-md w-full">
        <h1 class="text-2xl font-bold text-red-600 mb-4">{{ title|default:"Error" }}</h1>
        <p class="text-gray-700 dark:text-gray-300 mb-6">{{ message }}</p>
        <a href="{% url 'game:home' %}" class="inline-block bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded transition-colors duration-200">
            Return Home
        </a>
    </div>
</div>
{% endblock %}
