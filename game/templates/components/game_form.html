<div class="bg-white dark:bg-gray-800 p-6 md:p-8 rounded-lg shadow-lg transition-colors duration-200">
  <h2 class="text-2xl font-bold mb-4 text-gray-800 dark:text-white">{{ form_title }}</h2>
  <form id="create-game-form" class="space-y-4" method="post" action="{{ form_action }}">
    {% csrf_token %}
    {% for field in form %}
    <div>
      <label class="block text-lg font-medium mb-2 text-gray-700 dark:text-gray-300">
        {{ field.label }}
      </label>
      {% render_field field class="w-full rounded-lg border-gray-300 dark:border-gray-600 dark:bg-gray-700
      dark:text-white focus:border-blue-500 focus:ring-blue-500" %}
      {% if field.errors %}
      <p class="text-red-500 text-sm mt-1">{{ field.errors|first }}</p>
      {% endif %}
    </div>
    {% endfor %}
    <button type="submit"
      class="w-full bg-blue-500 hover:bg-blue-600 transition-colors duration-200 text-white font-bold py-2 px-4 rounded-lg">
      {{ submit_text|default:"Submit" }}
    </button>
  </form>
</div>
