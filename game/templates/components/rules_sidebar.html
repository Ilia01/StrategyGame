<aside class="w-full md:w-1/3">
  <div class="bg-white dark:bg-gray-800 p-6 md:p-8 rounded-lg shadow-lg transition-colors duration-200">
    <h3 class="text-2xl font-bold mb-6 text-gray-800 dark:text-white">Game Rules</h3>
    <div class="space-y-6">
      {% for section in rule_sections %}
      <div class="rule-section">
        <h4 class="text-lg font-bold mb-2 text-gray-700 dark:text-gray-300">
          {{ section.title }}
        </h4>
        {% if section.items %}
        <ul class="space-y-2">
          {% for item in section.items %}
          <li class="text-sm">
            <span class="font-medium text-gray-900 dark:text-gray-100">{{ item.name }}:</span>
            <span class="text-gray-600 dark:text-gray-400">{{ item.description }}</span>
          </li>
          {% endfor %}
        </ul>
        {% else %}
        <p class="text-sm text-gray-600 dark:text-gray-400">
          {{ section.description }}
        </p>
        {% endif %}
      </div>
      {% endfor %}
    </div>
  </div>
</aside>
